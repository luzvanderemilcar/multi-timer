<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="timer">
    <div class="screen">
      <span class="minutes">00</span>:<span class="seconds">50</span>
    </div>
    <div class="input-time" hidden>
      <input class="minutes hidden" type="number" name="minutes" />
      <input class="seconds hidden" type="number" name="seconds" />
    </div>
  </div>
  <div class="controls">
    <div>
      <button class="decrement" onclick="timer.decrement()">Decrement</button>
      <button class="increment" onclick="timer.increment()">Increment</button>
    </div>
    <div>
      <button onclick="timer.reset()">Reset</button>
      <button onclick="timer.resume()">Resume</button>
      <button onclick="timer.pause()">Pause</button>
      <button onclick="timer.start()">Start</button>
    </div>
  </div>
  <!-- Project -->
  <script src="main.js"></script>
</body>

</html>
